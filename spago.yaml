package:
  name: resize-arrays
  dependencies:
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - lists: ">=7.0.0 <8.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - tailrec: ">=6.1.0 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
    - unordered-collections: ">=3.1.0 <4.0.0"

  test:
    main: Test.Main
    dependencies:
      - console
      - effect
      - spec
      - benchlib

  publish:
    version: 0.0.1
    license: BSD-3-Clause
    location:
      githubOwner: m-bock
      githubRepo: purescript-resize-arrays

workspace:
  packageSet:
    registry: 64.1.1
  extraPackages:
    benchlib:
      git: "https://github.com/m-bock/purescript-benchlib.git"
      ref: "4549ca805d8758eefb47b22ec229ee2c79b37953"
    codec-argonaut:
      git: "https://github.com/garyb/purescript-codec-argonaut.git"
      ref: "78b0171958a4f21ed23946fe7e574ea5018902d9"
      dependencies:
        - argonaut-core
        - codec
        - variant
        - ordered-collections
        - type-equality
        - foreign-object